<!DOCTYPE html>
<html>
<head>
    <title>Tetris</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="canvas-wrap">
        <canvas class="canvas" id="canvas">
        </canvas>
        <div id="mask" class="mask">
            <p id="mask-text" class="text">游戏结束</p>
        </div>
    </div>
    <div class="panel-wrap">
        <div class="panel">
            <p class="title">下一个</p>
            <canvas id="preview"></canvas>
            <p class="title">得分</p>
            <p class="score" id="score">0</p>
            <p class="title">最高得分</p>
            <p class="best" id="best">0</p>
        </div>
        <div class="tip">
            使用 ↑ ↓ ← → 按键控制方向和变形<br><br>
            使用空格键来暂停<br><br>
        </div>
        <button id='restart' class='restart'>重新开始</button>
    </div>

</div>
<script type="text/javascript" src="js/Pen.js"></script>
<script type="text/javascript" src="js/Grid.js"></script>
<script type="text/javascript" src="js/Shape.js"></script>
<script type="text/javascript" src="js/EventBus.js"></script>
<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
