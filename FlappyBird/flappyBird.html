
<!DOCTYPE html>
<html>
<head>
	<title>flappy bird</title>
	<meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet/style.css">
</head>
<body>
	<div id="sounds">
      <audio id="fx_rope_swinging_swish_2">
      	<source src="sounds/rope_swinging_swish_2.mp3" type="audio/mpeg">
      	<source src="sounds/rope_swinging_swish_2.ogg" type="audio/ogg">
      </audio>
      <audio id="fx_punch26">
      	<source src="sounds/punch26.mp3" type="audio/mpeg">
      	<source src="sounds/punch26.ogg" type="audio/ogg">
      </audio>
      <audio id="fx_app_game_interactive_alert_tone_016">
      	<source src="sounds/app_game_interactive_alert_tone_016.mp3" type="audio/mpeg">
      	<source src="sounds/app_game_interactive_alert_tone_016.ogg" type="audio/ogg">
      </audio>
      <audio id="fx_cartoonish_whip_crack">
      	<source src="sounds/cartoonish_whip_crack.mp3" type="audio/mpeg">
      	<source src="sounds/cartoonish_whip_crack.ogg" type="audio/ogg">
      </audio>
    </div>
	<div class="container">
		<div class="canvas-wrapper">
			<canvas id="canvas" class="canvas" width="450" height="600"></canvas>
			<div class="start-btn" id="start-btn"></div>
			<div class="start-btn" id="restart-btn" style="display:none"></div>
		</div>
	</div>
	<script type="text/javascript" src="javascript/utils.js"></script>
	<script type="text/javascript" src="javascript/vector2d.js"></script>
	<script type="text/javascript" src="javascript/flappyBird.js"></script>
</body>
</html>
